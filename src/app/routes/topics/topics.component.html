<app-headline [title]="'Topics'"></app-headline>
<main>
  <ul>
    @for (topic of topicData; track topic.title; let index = $index) {
      <li [routerLink]="['/topics', index]">
        <img [src]="'https://pubhndccqdwypcouejkh.supabase.co/storage/v1/object/public/rankmaster/topic_images/' + topic.coverImage" alt="">
        <h3>{{topic.title}} <span>7 / 10</span></h3>
      </li>
    }
  </ul>
</main>
