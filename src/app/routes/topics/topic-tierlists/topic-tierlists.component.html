@if (id > 8 || id < 0) {
  <p>Seems like this page does not exist</p>
} @else {
  <app-headline [title]="topicData[id]"></app-headline>
  <ul>
    @for (tierList of topicTierlists; track tierList; let index = $index) {
      <li>
        <a href="" [style.backgroundColor]="setBackgroundColor(tierList.num_of_rows)">
          {{index}}
        </a>
        <p>{{points}} points</p>
      </li>
    }
  </ul>
}
