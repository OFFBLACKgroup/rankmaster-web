<app-headline [title]="'Topics'"></app-headline>
<main>
  @if (loadingData.areImagesLoaded) {
    <ul>
      @for (topic of topicData; track topic.title) {
        <li @appear [routerLink]="['/topics', topic.id]">
          <img [src]="topic.coverImage" alt="">
          <h3>{{topic.title}} <span>{{topic.completedTierlists}} / 10</span></h3>
        </li>
      }
    </ul>
  } @else {
    <mat-progress-spinner mode="indeterminate" diameter="48"></mat-progress-spinner>
  }
</main>
